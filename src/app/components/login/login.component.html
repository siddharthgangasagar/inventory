<div class="login-box">
  <h2>Welcome to Login</h2>
  <form (ngSubmit)="login()" autocomplete="off">
    <div class="input-box">
      <label>Email</label>
      <input type="email" [(ngModel)]="email" name="email" required autocomplete="off" />
    </div>
    <div class="input-box">
      <label>Password</label>
      <div class="password-container">
        <input 
          [type]="showPassword ? 'text' : 'password'" 
          [(ngModel)]="password" 
          name="password" 
          required 
          autocomplete="off"
        />
        <button 
          type="button" 
          class="password-toggle" 
          (click)="togglePassword()"
          [title]="showPassword ? 'Hide password' : 'Show password'"
        >
          {{ showPassword ? '👁️' : '👁️‍🗨️' }}
        </button>
      </div>
    </div>
    <button type="submit" class="login-btn" [disabled]="isLoggingIn">
      {{ isLoggingIn ? 'Logging in...' : 'Login' }}
    </button>
  </form>
  
  <div class="additional-options">
    <button class="forgot-password-btn" (click)="forgotPassword()">Forgot Password?</button>
    <div class="divider">
      <span>or</span>
    </div>
    <button class="register-btn" (click)="register()">Create New Account</button>
  </div>
  
  <div class="social-login">
    <p>Or login with:</p>
    <div class="social-buttons">
      <button class="social-btn google">Google</button>
      <button class="social-btn facebook">Facebook</button>
    </div>
  </div>
</div>
